<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">

	<title>Gist` — Авторизация</title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <div class="video">
        <video class="bg-video" autoplay loop muted playsinline>
            <source src="../media/bg.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <div class="auth">
            <span class="logo">
                Gist<span>`</span>
            </span>

            <form action="" id="auth-form" method="post">
                <span class="input input_transparent">
                    <input class="input-field input-field_transparent"
                        type="text"
                        name="login"
                        minlength=4
                        maxlength=24
                        required />
                    <label class="input-label input-label_transparent">
                    <span class="input-label-content input-label-content_transparent">Логин</span>
                    </label>
                </span>

                <span class="input input_transparent">
                    <input class="input-field input-field_transparent"
                        type="password"
                        name="password"
                        minlength=4
                        maxlength=30
                        required />
                    <label class="input-label input-label_transparent">
                    <span class="input-label-content input-label-content_transparent">Пароль</span>
                    </label>
                </span>

                <span class="input input_transparent">
                    <a class="button button-accent button-big" href="#" onclick="auth(event);" id="sign-up">Войти</a>
                </span>

                <span class="input input_transparent">
                    <a class="button button-accent button-big button-solid" href="#" onclick="auth(event);" id="sign-in">Регистрация</a>
                </span>
                <button type="submit" style="display: none;" id="auth-submit"></button>
            </form>
        </div>
    </div>

	<script src="../js/common.js"></script>
</body>
</html>
