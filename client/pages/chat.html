<!DOCTYPE html>
<html lang="ru">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-language" content="ru"/>

  <title>Gist` — Онлайн-чат</title>
  <meta name="description" content="Учебный проект МГТУ им. Баумана ИУ9 первого курса 2018 г. — онлайн-чат на Node.js">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="theme-color" content="#db1623">

  <link rel="image_src" href="" /> <!-- TODO -->

  <link rel="stylesheet" href="css/main.min.css">

  <script src="js/scripts.min.js"></script>
</head>

<body>
  <div class="root">
    <div class="header">
      <div class="header-menu">
        <div class="header-menu__toggle">
          <div class="burger-icon">
            <span class="burger-icon__line"></span>
            <span class="burger-icon__line"></span>
            <span class="burger-icon__line"></span>
          </div>
        </div>

        <div class="header-menu__logo">
          <span>Gist`</span>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="sidebar">
        <div class="sidebar-search">
          <input type="search" class="sidebar-search__input" placeholder="Поиск">
        </div>

        <ul class="dialogs-list">
          <li class="dialogs-list__dlg dialogs-list__dlg_newest">
            <a class="dlg-item">
              <div class="dlg-item__meta">
                21:50
              </div>

              <div class="dlg-item__photo">
                <img src="img/user.jpg" alt="" class="dlg-item__photo-img">
              </div>

              <div class="dlg-item__msg-wrap">
                <div class="dlg-item__peer">
                  <span class="dlg-item__title">
                    Брендан Эйх
                  </span>
                </div>

                <div class="dlg-item__msg">
                  <span class="dlg-item__short-text">
                    Привет! Как дела?
                  </span>
                </div>
              </div>

              <div class="dlg-item__label">
                5
              </div>
            </a>
          </li>

          <li class="dialogs-list__dlg dialogs-list__dlg_newest">
            <a class="dlg-item">
              <div class="dlg-item__meta">
                21:50
              </div>

              <div class="dlg-item__photo">
                <img src="img/user.jpg" alt="" class="dlg-item__photo-img">
              </div>

              <div class="dlg-item__msg-wrap">
                <div class="dlg-item__peer">
                  <span class="dlg-item__title">
                    Брендан Эйх
                  </span>
                </div>

                <div class="dlg-item__msg">
                  <span class="dlg-item__short-text">
                    Привет! Как дела?
                  </span>
                </div>
              </div>
            </a>
          </li>

          <li class="dialogs-list__dlg">
            <a class="dlg-item">
              <div class="dlg-item__meta">
                21:50
              </div>

              <div class="dlg-item__photo">
                <img src="img/user.jpg" alt="" class="dlg-item__photo-img">
              </div>

              <div class="dlg-item__msg-wrap">
                <div class="dlg-item__peer">
                  <span class="dlg-item__title">
                    Брендан Эйх
                  </span>
                </div>

                <div class="dlg-item__msg">
                  <span class="dlg-item__short-text">
                    Привет! Как дела?
                  </span>
                </div>
              </div>
            </a>
          </li>

          <li class="dialogs-list__dlg">
            <a class="dlg-item">
              <div class="dlg-item__meta">
                21:50
              </div>

              <div class="dlg-item__photo">
                <img src="img/user.jpg" alt="" class="dlg-item__photo-img">
              </div>

              <div class="dlg-item__msg-wrap">
                <div class="dlg-item__peer">
                  <span class="dlg-item__title">
                    Брендан Эйх
                  </span>
                </div>

                <div class="dlg-item__msg">
                  <span class="dlg-item__short-text">
                    Привет! Как дела?
                  </span>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <div class="chat">
        <ul class="chat__dialogs-list">
          <li class="chat__dialog chat__dialog_active">
            <ul class="dialog">
              <li class="dialog__meta">
                <span>Сегодня</span>
              </li>

              <li class="dialog__wrap-msg dialog__wrap-msg_incoming">
                <div class="dialog__msg dialog__msg_incoming">
                  <span class="dialog__msg-text">
                    Привет! Идешь на пары сегодня?
                  </span>
                </div>

                <div class="dialog__msg-meta">
                  <span>15:42</span>
                </div>
              </li>

              <li class="dialog__wrap-msg dialog__wrap-msg_sent">
                <div class="dialog__msg dialog__msg_sent">
                  <span class="dialog__msg-text">
                    Неа, лень :)
                  </span>
                </div>

                <div class="dialog__msg-meta dialog__msg-meta_sent">
                  <span>15:42</span>
                </div>
              </li>
            </ul>
          </li>
        </ul>

        <div class="chat__footer">
          <div class="msg-box">
            <input type="text" class="msg-box__input">
          </div>


          <div class="btn-box">
            <a class="btn-box__icon" id="ph" onclick="func()">
                <img src="img/icons/attachment.png" alt="Добавить вложение">
            </a>
            <input type="file" id="dialog_window" name="photo" multiple accept="image/*, image/jpeg">


            <a href="#" class="btn-box__icon">
              <img src="img/icons/voice.png" alt="Запись голосового сообщения">
            </a>
          </div>
        </div>
      </div>

      <div class="profile">

      </div>

    </div>
  </div>
</body>

</html>
