<!DOCTYPE html>
<html lang="ru">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-language" content="ru" />

  <title>Gist` — Онлайн-чат</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">

  <link rel="image_src" href="" />
  <!-- TODO -->

  <link rel="stylesheet" href="css/main.min.css">

  <script src="js/scripts.min.js"></script>
</head>

<body>
  <div class="root">
    <div class="header">
      <div class="header-menu">
        <div class="header-menu__toggle">
          <div class="burger-icon">
            <span class="burger-icon__line"></span>
            <span class="burger-icon__line"></span>
            <span class="burger-icon__line"></span>
          </div>
        </div>

        <div class="header-menu__logo">
          <span>Gist`</span>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="sidebar">
        <div class="sidebar-search">
          <input type="search" class="sidebar-search__input" placeholder="Поиск">
        </div>

        <ul class="dialogs-list">
          <li class="dialogs-list__dlg dialogs-list__dlg_newest">
            <a class="dlg-item">
              <div class="dlg-item__meta">
                21:50
              </div>

              <div class="dlg-item__photo">
                <img src="img/user.jpg" alt="" class="dlg-item__photo-img">
              </div>

              <div class="dlg-item__msg-wrap">
                <div class="dlg-item__peer">
                  <span class="dlg-item__title">
                    Брендан Эйх
                  </span>
                </div>

                <div class="dlg-item__msg">
                  <span class="dlg-item__short-text">
                    Привет! Как дела?
                  </span>
                </div>
              </div>

              <div class="dlg-item__label">
                5
              </div>
            </a>
          </li>

          <li class="dialogs-list__dlg dialogs-list__dlg_newest">
            <a class="dlg-item">
              <div class="dlg-item__meta">
                21:50
              </div>

              <div class="dlg-item__photo">
                <img src="img/user.jpg" alt="" class="dlg-item__photo-img">
              </div>

              <div class="dlg-item__msg-wrap">
                <div class="dlg-item__peer">
                  <span class="dlg-item__title">
                    Брендан Эйх
                  </span>
                </div>

                <div class="dlg-item__msg">
                  <span class="dlg-item__short-text">
                    Привет! Как дела?
                  </span>
                </div>
              </div>
            </a>
          </li>

          <li class="dialogs-list__dlg">
            <a class="dlg-item">
              <div class="dlg-item__meta">
                21:50
              </div>

              <div class="dlg-item__photo">
                <img src="img/user.jpg" alt="" class="dlg-item__photo-img">
              </div>

              <div class="dlg-item__msg-wrap">
                <div class="dlg-item__peer">
                  <span class="dlg-item__title">
                    Брендан Эйх
                  </span>
                </div>

                <div class="dlg-item__msg">
                  <span class="dlg-item__short-text">
                    Привет! Как дела?
                  </span>
                </div>
              </div>
            </a>
          </li>

          <li class="dialogs-list__dlg">
            <a class="dlg-item">
              <div class="dlg-item__meta">
                21:50
              </div>

              <div class="dlg-item__photo">
                <img src="img/user.jpg" alt="" class="dlg-item__photo-img">
              </div>

              <div class="dlg-item__msg-wrap">
                <div class="dlg-item__peer">
                  <span class="dlg-item__title">
                    Брендан Эйх
                  </span>
                </div>

                <div class="dlg-item__msg">
                  <span class="dlg-item__short-text">
                    Привет! Как дела?
                  </span>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <div class="chat">
        <div class="chat__header">
          <div class="message-search">
            <input class="chat-search__input" type="search" id="myDiv" placeholder="Поиск по истории сообщений" />
            <div class="sbtn-box">
              <button class="chat-seach__run" id="s-go" onclick="goSearch()"></button>
            </div>
            <div class="cbtn-box">
              <button class="chat-seach__end" onclick="endSearch(); document.getElementById('myDiv').value = '';"></button>
            </div>
          </div>
        </div>

        <ul class="chat__dialogs-list">
          <li class="chat__dialog chat__dialog_active">
            <ul class="dialog">
              <li class="dialog__meta">
                <span>Сегодня</span>
              </li>

              <li class="dialog__wrap-msg dialog__wrap-msg_incoming">
                <div class="dialog__msg dialog__msg_incoming">
                  <span class="dialog__msg-text">
                    Привет! Идешь на пары сегодня?
                  </span>
                </div>

                <div class="dialog__msg-meta">
                  <span>15:42</span>
                </div>
              </li>

              <li class="dialog__wrap-msg dialog__wrap-msg_sent">
                <div class="dialog__msg dialog__msg_sent">
                  <span class="dialog__msg-text">
                    Неа, лень :)
                  </span>
                </div>

                <div class="dialog__msg-meta dialog__msg-meta_sent">
                  <span>15:42</span>
                </div>
              </li>
            </ul>
          </li>
        </ul>

        <div class="chat__footer">
          <div class="msg-box">
            <input type="text" class="msg-box__input" placeholder="Введите сообщение...">
          </div>

          <div class="btn-box">
            <a href="#" class="btn-box__icon">
              <img src="img/icons/attachment.png" alt="Добавить вложение">
            </a>

            <a href="#" class="btn-box__icon">
              <img src="img/icons/voice.png" alt="Запись голосового сообщения">
            </a>
          </div>
        </div>
      </div>

      <div class="profile">

      </div>

    </div>
  </div>

</html>
